<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Inicia Sesión</title>
</head>
<body>
    <header class="header">
        <img tabindex="0" class="header_img" src ="img/videoclub.jpg" alt="imagen videoclub">
    </header>
    <section class="login">
        <section class="login__container">
            <h2 tabindex="0">Inicia sesión</h2>
            <form class="login__container--form">
                <input aria-label="correo" class="input" type="text" placeholder="Correo">
              <input aria-label="contraseña" class="input" type="password" placeholder="Contraseña">
              <button class="button">Iniciar sesión</button>
              <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
              </div>
            </form>
            <section class="login__container--social-media">
                <div>
                    <img src="img/google-icon.png" alt="google">Inicia sesión con Google
                </div>
                <div>
                    <img src="img/twitter-icon.png" alt="google">Inicia sesión con Twitter
                </div>
            </section>
            <p class="login__container--register">
                No tienes ninguna cuenta <a href="/">Registrate</a></p>

        </section>

    </section>
    <footer class="footer color_home">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>

    </footer>
</body>
</html>
