<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Maquetación Principal</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/videoclub.jpg" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/user-icon.png" alt="">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Qué quieres ver hoy?</h2>
        <input class="main__input" type="text" placeholder="Buscar...">
    </section>
    
    <h2 class="categories_title">Mi lista</h2>

    <section class="carrousel">
        <div class="carrousel__container">
            <div class="carrousel-item">
                <img class="carrousel-item__img" src="https://images.pexels.com/photos/1851164/pexels-photo-1851164.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="perro">
                <div class="carrousel-item__details">
                   <div>
                    <img src="https://img.icons8.com/flat-round/64/000000/play--v1.png"/>   
                    <img src="https://img.icons8.com/nolan/64/plus-math.png"/>
                   </div>
                   <p class="carrousel-item__details--title">Titulo descriptivo </p>
                   <p class="carrousel-item__details--subtitle">2021 16+ 114min </p>                 
                </div>
            </div> 
            <div class="carrousel-item">
                <img class="carrousel-item__img" src="https://images.pexels.com/photos/406014/pexels-photo-406014.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="perro">
                <div class="carrousel-item__details">
                   <div>
                    <img src="https://img.icons8.com/flat-round/64/000000/play--v1.png"/>   
                    <img src="https://img.icons8.com/nolan/64/plus-math.png"/>
                   </div>
                   <p class="carrousel-item__details--title">Titulo descriptivo </p>
                   <p class="carrousel-item__details--subtitle">2021 16+ 114min </p>                 
                </div>
            </div> 
        </div>
    </section>

    <footer class="footer color_maq">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>

</body>
</html>
